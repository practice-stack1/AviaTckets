<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="lib/materialize.min.css">
    <link rel="stylesheet" href="css/style.css"> -->
    <title>Avia Ticket</title>
  </head>
  <body>
    <nav class="header purple darken-1">
      <div class="nav-wrapper">
        <div class="container d-flex align-items-center">
          <div class="logo d-flex align-items-center">
            <i class="large material-icons">flight_takeoff</i>
            <a href="#" class="tickets-brand-logo">Avia Tickets</a>
          </div>
          <div class="favorites">

            <div class="favorites-counter-wrapper">
              <div class="favorites-counter">
                <span>0</span>
              </div>
            </div>
            <a
              class="dropdown-trigger btn purple lighten-5 black-text"
              href="#"
              data-target="dropdown1"
              >Favorites</a
            >

            <!-- Dropdown Structure -->
            <div id="dropdown1" class="dropdown-content">

              <!-- /favorite item -->
            </div>
          </div>
          <ul id="nav-mobile" class="">
            <li>
              <div class="input-field currency-select">
                <select id="currency">
                  <option value="USD">$</option>
                  <option value="EUR">â‚¬</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="form-section">
      <div class="container">
        <div class="row d-flex">
          <div class="mx-auto">
            <div class="card">
              <form name="locationControls">
                <div class="card-content">
                  <span class="card-title">Card Title</span>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-origin"
                      class="autocomplete"
                    />
                    <label for="autocomplete-origin">Origin</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      id="autocomplete-destination"
                      class="autocomplete"
                    />
                    <label for="autocomplete-destination">Destination</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-depart"
                    />
                    <label for="datepicker-depart">Depart date</label>
                  </div>
                  <div class="input-field">
                    <input
                      type="text"
                      class="datepicker"
                      id="datepicker-return"
                    />
                    <label for="datepicker-return">Return date</label>
                  </div>
                </div>
                <div class="card-action d-flex">
                  <button
                    class="btn waves-effect waves-light purple darken-3"
                    type="submit"
                    name="action"
                  >
                    Search
                    <i class="material-icons right">send</i>
                  </button>
                  <button
                    class="btn waves-effect waves-light pink darken-3 ml-auto"
                    type="reset"
                    name="action"
                  >
                    Reset
                    <i class="material-icons right">cancel</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tickets-sections">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </div>
    
    <!-- <script src="lib/materialize.min.js"></script>
    <script src="js/app.js"></script> -->
  </body>
</html>
